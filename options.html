<!doctype html>
<html lang="he">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>התאמת צבעים לפי שנה וסמסטר</title>
	<style>
		body{font-family:"Segoe UI",Inter,Arial,sans-serif;margin:24px;direction:rtl;color:#0f172a}
		h1{font-size:19px;margin:0 0 16px;letter-spacing:-.01em}
		th,td{padding:7px;text-align:center}
		table{border-collapse:collapse;background:#fff;width:100%;border-radius:12px;box-shadow:0 4px 16px #0001;margin-bottom:24px}
		th{background:#f1f5fa;font-size:15px;font-weight:700;border-bottom:1px solid #e5e7eb}
		td{border-bottom:1px solid #e5e7eb}
		tr:last-child td{border-bottom:none}
		label{font-size:13px;color:#475569;white-space:nowrap}
		input[type=color]{border:none;width:42px;height:32px;background:none}
		.actions{margin-top:18px;display:flex;gap:10px}
		button{padding:8px 14px;border-radius:9px;border:1px solid #cbd5e1;background:#f8fafc;cursor:pointer}
		button.primary{background:#2563eb;border-color:#2563eb;color:#fff}
		.small{color:#64748b;font-size:12px}
	</style>
</head>
<body>
	<h1>צבעים לכל שנה ולכל סמסטר</h1>
	<table id="palette-table"></table>
	<div class="actions">
		<button id="save" class="primary">שמירה</button>
		<button id="reset">איפוס לברירת מחדל</button>
	</div>
	<p class="small">שנה = שורה. סמסטר = עמודה. שמור ורענן את העמוד כדי לראות. טווח: תשפ"ד (2024) עד תש"צ (5790).</p>
	<script src="options.js"></script>
</body>
</html>
